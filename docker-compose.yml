version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthflow-postgres
    environment:
      POSTGRES_USER: healthflow
      POSTGRES_PASSWORD: healthflow
      POSTGRES_DB: healthflow_epx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthflow-network

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: healthflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthflow-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthflow-api
    environment:
      DATABASE_URL: postgresql://healthflow:healthflow@postgres:5432/healthflow_epx
      REDIS_URL: redis://redis:6379/0
      API_KEY: ${API_KEY:-dev-api-key-change-in-production}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./api:/app/api
    networks:
      - healthflow-network
    restart: unless-stopped

  # Nginx (optional - reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: healthflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - healthflow-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  healthflow-network:
    driver: bridge
